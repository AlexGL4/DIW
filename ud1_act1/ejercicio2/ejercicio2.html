<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIW-ejercicio2</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="scss/reset.css">
</head>
<body>
    <h1>Formulario de alta</h1>

    <form method="post" id="formulario">

        <datalist id="nombres">
            <option>Alex</option>
            <option>Juan</option>
            <option>Pedro</option>
            <option>Rodrigo</option>
            <option>Luis</option>
            <option>Jorge</option>
            <option>Maria</option>
            <option>Javier</option>
            <option>Marcos</option>
            <option>David</option>
            <option>Pepe</option>
        </datalist>

        <div class="lineaformulario">
            <label>Nombre:</label>
            <div class="contenido">

                <span class="asterisco"><input type="text" list="nombres" autocomplete="false" required> *</span>

            </div>
        </div>
       
        <div class="lineaformulario">
           
            <label>Apellidos:</label>
    
            <div class="contenido">
                <span class="asterisco"><input type="text" autocomplete="false" required> *</span>
            </div>
        
        </div>
       
        <div class="lineaformulario">
            
            <label>Fecha nacimiento:</label>
            <div class="contenido">
                <input type="date">
            </div>
        </div>
        <div class="lineaformulario">
            
            <label>DNI:</label>
            <div class="contenido">
                <input type="text" autocomplete="false" pattern="\d{8}[A-Z]$">
            </div>
        </div>
        <div class="lineaformulario">
            
            <label>Email:</label>
            <div class="contenido">
                <span class="asterisco"><input type="email" required> *</span>
            </div>
        </div>
        <div class="lineaformulario">
            
            <label>Contraseña:</label>
            <div class="contenido">
                <span class="asterisco"><input type="password" required> *</span>
            </div>
        </div>
        <div class="lineaformulario">
            
            <label>Contraseña (Repeticion)</label>
            <div class="contenido">
                <span class="asterisco"><input type="password" required> *</span>
            </div>
        </div>
        <div class="lineaformulario">
            
            <label>Pagina Web:</label>
            <div class="contenido">
                <input type="text" placeholder="http://www.mipagina.com" autocomplete="false">
            </div>
        </div>
        <div class="lineaformulario">
            
            <label>Edad:</label>
            <div class="contenido">
                <input type="number" min="10" max="100" step="5">
            </div>
        </div>
        <div class="lineaformulario">
            
            <label>Genero:</label>
            <div id="genero" class="contenido">
                <div><input type="radio" name="sexo" value="Masculino">Masculino</div> 
                <div><input type="radio" name="sexo" value="Femenino">Femenino</div> 
                <div><input type="radio" name="sexo" value="No binario">No binario</div> 
                <div><input type="radio" name="sexo" value="Prefiero no decirlo">Prefiero no decirlo</div> 
            </div>
        </div>
       
        <div class="contenido">
            <input type="checkbox" value="Suscribirme">Suscribirme al boletin de novedades
        </div>
        <div class="lineaformulario">
            
            <label>Producto favorito:</label>
            <div class="contenido">
                <select>
                    <option value="Bocadillos">Bocadillos</option>
                    <option value="Quesos">Quesos</option>
                    <option value="Tortillas">Tortillas</option>
                    <option value="Batidos">Batidos</option>
                    <option value="Muebles">Muebles</option>
                </select>
            </div>
        </div>

        <div class="lineaformulario">
            
            <label>Comentario:</label>
            <div class="contenido">
                <textarea rows="10" cols="30" placeholder="Introduce tu comentario..."></textarea>
            </div>
        </div>
        <div class="lineaformulario">
            
            <label>URL:</label>
            <div class="contenido">
                <input type="url" placeholder="http://">
            </div>
        </div>
        <div class="lineaformulario">
        <div class="contenido">
            <input type="submit" name="Enviar" value="Enviar datos">
        </div>
        </div>
    </form>
    
</body>
</html>
